<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mantle Excel Agent</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #f5f5f5 !important;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 100%;
      }

      h1 {
        color: #9c27b0 !important;
        font-size: 20px;
        margin: 0;
        padding: 15px 20px;
        background: white;
        border-bottom: 1px solid #e0e0e0;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .message {
        display: flex;
        gap: 10px;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message.assistant {
        justify-content: flex-start;
      }

      .message-bubble {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
        line-height: 1.6;
      }

      .message.user .message-bubble {
        background: #9c27b0 !important;
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.assistant .message-bubble {
        background: white;
        color: #333;
        border: 1px solid #e0e0e0;
        border-bottom-left-radius: 4px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      /* Formatted text in messages */
      .message-bubble p {
        margin: 0 0 12px 0;
      }

      .message-bubble p:last-child {
        margin-bottom: 0;
      }

      .message-bubble ul, .message-bubble ol {
        margin: 8px 0;
        padding-left: 24px;
      }

      .message-bubble li {
        margin: 4px 0;
        line-height: 1.5;
      }

      .message-bubble h3, .message-bubble h4 {
        margin: 16px 0 8px 0;
        font-weight: 600;
        font-size: 1.1em;
      }

      .message-bubble h3:first-child, .message-bubble h4:first-child {
        margin-top: 0;
      }

      .message-bubble code {
        background: rgba(0, 0, 0, 0.05);
        padding: 2px 6px;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
        font-size: 0.9em;
      }

      .message-bubble pre {
        background: rgba(0, 0, 0, 0.05);
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        margin: 8px 0;
      }

      .message-bubble strong {
        font-weight: 600;
      }

      .chat-input-container {
        padding: 15px 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
      }

      .input-group {
        display: flex;
        gap: 10px;
      }

      input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 24px;
        font-size: 14px;
        outline: none;
      }

      input:focus {
        border-color: #9c27b0;
        box-shadow: 0 0 0 2px rgba(156, 39, 176, 0.1);
      }

      button {
        padding: 12px 24px;
        background: #9c27b0 !important;
        color: white;
        border: none;
        border-radius: 24px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: background 0.2s;
      }

      button:hover {
        background: #7b1fa2 !important;
      }

      button:active {
        background: #6a1b9a !important;
      }

      button:disabled {
        background: #ccc !important;
        cursor: not-allowed;
      }

      .typing-indicator {
        display: inline-flex;
        gap: 4px;
        padding: 8px 0;
      }

      .typing-indicator span {
        width: 6px;
        height: 6px;
        background: #999;
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }

      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-10px); }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üèóÔ∏è Mantle Excel Agent</h1>

      <!-- Chat Messages Area -->
      <div id="chat-messages" class="chat-messages"></div>

      <!-- Input Area -->
      <div class="chat-input-container">
        <div class="input-group">
          <input
            type="text"
            id="command-input"
            placeholder="Ask me anything about your spreadsheet..."
            autocomplete="off"
          />
          <button id="send-command">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
