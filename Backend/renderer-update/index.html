<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://2x3dnm2tb3.us-east-1.awsapprunner.com https://rag-waddell.onrender.com http://127.0.0.1:8000 http://localhost:8000; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
  <title>Sid Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="panel">
    <div class="sheet" id="chatSheet">
      <div class="panel-header">
        <div id="bubble"></div>
        <div class="title">Sid Assistant</div>
        <button id="helpBtn" class="help-btn" title="Usage Instructions">?</button>
        <button id="minimizeBtn" class="minimize-btn" title="Minimize">−</button>
        <button id="closeBtn" class="close-btn" title="Close">&times;</button>
      </div>
      <div id="messages" class="messages"></div>
      <form id="form">
        <div class="database-toggle-section">
          <div class="toggle-container">
            <div class="toggle-option active" id="toggleProject">
              <svg class="toggle-icon" width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 2L2 5V13L8 16L14 13V5L8 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Project DB</span>
            </div>
            <div class="toggle-option" id="toggleCode">
              <svg class="toggle-icon" width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 8L2 10L4 12M12 8L14 10L12 12M6 3L5.33 12.67" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Code DB</span>
            </div>
            <div class="toggle-option" id="toggleCoop">
              <svg class="toggle-icon" width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 3L8 1L14 3V13L8 15L2 13V3Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 1V15M2 3L8 5L14 3M2 13L8 11L14 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Coop DB</span>
            </div>
          </div>
        </div>
        <div id="attachmentPreview" class="attachment-preview"></div>
        <div class="input-row">
          <button type="button" id="attachBtn" class="attach-btn" title="Attach screenshot or image">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
          <textarea id="input" placeholder="Type a question… (Ctrl+Enter for new line)" autocomplete="off" rows="1"></textarea>
          <button id="sendBtn" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Welcome Modal (shown on first launch) -->
  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Welcome to Sid Assistant!</div>
      <div class="modal-body">
        <label for="userName">Please enter your full name to get started:</label>
        <input id="userName" type="text" placeholder="Your full name..." autocomplete="name">
      </div>
      <div class="modal-footer">
        <button id="submitUserName" class="modal-btn modal-btn-primary">Continue</button>
      </div>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Provide Feedback</div>
      <div class="modal-body">
        <label for="feedbackComment">Tell us what you think (optional):</label>
        <textarea id="feedbackComment" placeholder="What could be improved? Was this helpful?"></textarea>
      </div>
      <div class="modal-footer">
        <button id="cancelFeedback" class="modal-btn modal-btn-secondary">Cancel</button>
        <button id="submitFeedback" class="modal-btn modal-btn-primary">Submit</button>
      </div>
    </div>
  </div>

  <!-- Instructions Modal -->
  <div id="instructionsModal" class="modal">
    <div class="modal-content modal-content-large">
      <div class="modal-header">Usage Instructions</div>
      <div class="modal-body">
        <div id="instructionsContent" class="instructions-content">
          <div class="loading-text">Loading instructions...</div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="closeInstructions" class="modal-btn modal-btn-primary">Close</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
