{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: speckle-server-minion
  namespace: {{ .Values.namespace }}
  labels:
{{ include "speckle.labels" . | indent 4 }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: speckle-alb
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/order: "99"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    {{- if .Values.cert_manager_issuer }}
    cert-manager.io/cluster-issuer: {{ .Values.cert_manager_issuer }}
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    {{- end }}
    alb.ingress.kubernetes.io/backend-protocol-version: HTTP1
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - pathType: Exact
        path: "/graphql"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      - pathType: Exact
        path: "/explorer"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      - pathType: Prefix
        path: "/auth/"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      - pathType: Prefix
        path: "/static/"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      - pathType: Prefix
        # for /api/file/ see file.minion.ingress.yml
        # for /api/objects/, /api/getobjects/, & /api/diff/ see objects.minion.ingress.yml
        path: "/api/"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      - pathType: Prefix
        path: "/preview/"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      # Catch-all must be LAST to allow more specific paths to match first
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: speckle-frontend-2
            port:
              name: web
{{- end }}
