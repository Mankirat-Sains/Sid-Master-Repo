apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: speckle-server-minion
  namespace: speckle-production
  labels:
    helm.sh/chart: speckle-server-0.1.0-local
    app.kubernetes.io/version: "0.1.0-local"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: speckle-server
    app.kubernetes.io/name: speckle-server
    app.kubernetes.io/instance: speckle-server
    project: speckle-server
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: speckle-alb
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/order: "99"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    cert-manager.io/cluster-issuer: letsencrypt-staging
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/backend-protocol-version: HTTP1
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - pathType: Exact
        path: "/graphql"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      - pathType: Exact
        path: "/explorer"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      - pathType: Prefix
        path: "/auth/"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      - pathType: Prefix
        path: "/static/"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      - pathType: Prefix
        # for /api/file/ see file.minion.ingress.yml
        # for /api/objects/, /api/getobjects/, & /api/diff/ see objects.minion.ingress.yml
        path: "/api/"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      - pathType: Prefix
        path: "/preview/"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      # Catch-all must be LAST to allow more specific paths to match first
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: speckle-frontend-2
            port:
              name: web
