  image: '995419655044.dkr.ecr.ca-central-1.amazonaws.com/speckle-preview-service:latest'

webhook_service:
  enabled: true
  image: '995419655044.dkr.ecr.ca-central-1.amazonaws.com/speckle-webhook-service:latest'

